<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
    .card { background: #fff; padding: 30px; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    h2 { color: #003366; }
    p { font-size: 16px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Research Certificate Details</h2>
    <p><strong>Researcher:</strong> {{ researcher }}</p>
    <p><strong>Title:</strong> {{ title }}</p>
    <p><strong>Officer Feedback:</strong> {{ feedback }}</p>
    <p><strong>Issued Date:</strong> {{ issued_date }}</p>
  </div>
</body>
</html>
